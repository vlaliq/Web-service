<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>This is my CALCULATOR</title>
</head>
<body>

<form id="calculator-form" method="POST">

    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">CALCULATOR</span>
      </a>

    <div class="col-5">
              <label for="expression" class="form-label">Expression <span class="text-body-secondary"></span></label>
              <input type="text" class="form-control" id="expression" name="expression" placeholder="Введите уравнение">
            </div>

    <div class="col-5">
              <label for="variables" class="form-label">Variables <span class="text-body-secondary"></span></label>
              <input type="text" class="form-control" id="variables" name="variables" placeholder="Введите значения переменных (например: x=2, y=3)">
            </div>

    <div class="but"><button type="submit" class="btn btn-primary">Вычислить</button></div>

    <div class="col-5">
    {% if result %}
        <label for="result" class="form-label">Result <span class="text-body-secondary"></span></label>
        <input type="text" class="form-control" id="result" name="result" placeholder="результат" value="{{ result }}">
    {% elif error %}
        <label for="result" class="form-label">Error <span class="text-body-secondary"></span></label>
        <input type="text" class="form-control" id="result" name="result" placeholder="результат" value="{{ error }}" style="color: red;">
    {% else %}
        <label for="result" class="form-label">Result <span class="text-body-secondary"></span></label>
        <input type="text" class="form-control" id="result" name="result" placeholder="результат">
    {% endif %}
    </div>

</form>


</body>
</html>
